<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Opdater Råvare</title>
</head>
<body>

	<div class="divUpdate">
		<!--   <img>
<img src="http://www.dtu.dk/english/-/media/DTU-endk/About%20DTU/PRESS_ROOM/DTU-3.ashx?h=237&la=da&mw=460&w=162"
    alt="http://www.dtu.dk/english/About/PRESS-ROOM/Photos-and-Multimedia/DTU-logo" width="90" height="125">

		<form id="myForm" action="javascript:updateRaavare()" method="post">
			<h1>
				<b>
					<center>Rediger råvare</center>
				</b>
			</h1>

			<center>RåvareId</center>
			<center>
				<input type="number" id="RaavareId" required pattern="[0-9.]+">
			</center>
			<br>
			<center>Navn</center>
			<center>
				<input type="text" id="RaavareNavn" required pattern="[a-åA-Å]*">
			</center>
			<br>
			<center>Leverandør</center>
			<center>
				<input type="text" id="Supplier" required pattern="[a-åA-Å]*">
			</center>
			<br>
			<center>
				<input type="submit" value="Update">
			</center>
		</form>
	</div>
	<div id="table">
		<table id="RaavareTable">
			<tr>
				<th>RåvareId</th>
				<th>Navn</th>
				<th>Leverandør</th>
			</tr>
		</table>
	</div>

</body>
</html>
