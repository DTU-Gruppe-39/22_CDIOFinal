<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recept</title>
</head>
<body>
			<center>Antal råvare</center>
			<center>
				<input type="number" id="receptCount" step="1" min="0" required pattern="[0-9.]+">
			</center>
			<center>
				<button onclick="javascript:generateRecept()">Tilføj</button>
			</center>
	
	
	<form id="myForm" action="javascript:submitRecept()" method="post">
			<h1>
				<b>
					<center>Opret recept</center>
				</b>
			</h1>

			<center>ReceptID:</center>
			<center>
				<input type="number" id="receptID" required pattern="[0-9.]+">
			</center>
			<br>
			<center>Recept navn</center>
			<center>
				<input type="text" id="receptNavn" required
					pattern="[a-åA-Å]*">
			</center>
			<br>
			
				<div id ="table">
			<table id="numberOfRecept" style="table-layout:fixed; width:100%;">
				
			</table>
				</div>
				
			<br>
			

			<center>
				<input type="submit" value="Opret">
			</center>
		</form>
	
	
	
</body>
</html>
